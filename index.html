<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Verification</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h2>Verify Your Identity</h2>
    <p>Click the button below to complete the CAPTCHA and verify your IP.</p>
    
    <form id="ipForm">
        <div class="g-recaptcha" data-sitekey="6Le3nfoqAAAAAL_1CkRg1t_-XUGEbCcK-EhWxaMk"></div>
        <br>
        <button type="button" onclick="verifyIP()">Verify</button>
    </form>

    <script>
        async function verifyIP() {
            let recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                alert("Please complete the CAPTCHA.");
                return;
            }

            let urlParams = new URLSearchParams(window.location.search);
            let chatID = urlParams.get("chat_id");

            if (!chatID) {
                alert("Error: Unable to get user chat ID. Please try again.");
                return;
            }

            let ipResponse = await fetch("https://api64.ipify.org?format=json");
            let ipData = await ipResponse.json();
            let userIP = ipData.ip;

            let botWebhookURL = "https://api.telegram.org/bot7794715173:AAG15t57fuBmddv_e0aJqAyfdIXaoXuk0lM/sendMessage";

            let messageText = `âœ… Verification successful!\n\nYour IP: ${userIP}\n\nPlease restart the bot to continue.`;

            // Send verification to the user instead of admin
            await fetch(`${botWebhookURL}?chat_id=${chatID}&text=${encodeURIComponent(messageText)}`);

            // Mark user as verified
            await fetch(`${botWebhookURL}?chat_id=${chatID}&text=/handleIP`);

            // Show confirmation and redirect
            alert("Verification successful! Return to Telegram.");
            window.location.href = "https://t.me/Luckypay01bot"; // Change to your bot username
        }
    </script>
</body>
</html>
